{% extends 'base.html' %}
<!-- Title -->
{% block "title" %}Log In{% endblock %}
<!-- main -->
{% block 'mainbody' %}
<main>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <h3 class="text-center">Log In</h3>
            {% if messages %}
                      {% for message in messages %}
                      <p{% if message.tags %} class="{{ message.tags }} msg_success"{% endif %}>{{ message }}</p>
                      {% endfor %}
                 
                  {% endif %}
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="user" class="form-label">User Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="user"
                  name="name"
                  placeholder="userName"
                />
              </div>
              <div class="mb-3">
                <label for="pass001" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="pass002"
                  name="password"
                  placeholder="********"
                />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" />
                <label class="form-check-label" for="remember"
                  >Remember me</label
                >
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Log In</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <a href="{% url 'recover' %}" class="text-decoration-none"
              >Forgot password?</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}

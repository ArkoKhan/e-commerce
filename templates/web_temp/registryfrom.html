{% extends 'base.html' %}
<!-- Title -->
{% block "title" %}Registration{% endblock %}
<!-- main -->
{% block 'mainbody' %}
<main>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <h3 class="text-center">Registration</h3>
          </div>
          <div class="card-body">
            {% if messages %}
                {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }} msg_warning"{% endif %}>{{ message }}</p>
                {% endfor %}
              {% endif %}
            <form method="POST">
              {% csrf_token %}
              <!-- <div class="mb-3">
                <label for="fullName" class="form-label">Full name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  name="fullname"
                  placeholder="John Doe"
                /> -->
              </div>
              <div class="mb-3">
                <label for="username01" class="form-label">User Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="username01"
                  name="name"
                  placeholder="JohnDoe"
                />
              </div>
              <div class="mb-3">
                <label for="email01" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email01"
                  name="email"
                  placeholder="name@example.com"
                />
              </div>
              <!-- <div class="mb-3">
                <label for="email02" class="form-label"
                  >Confirm Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email02"
                  name="email1"
                  placeholder="name@example.com"
                />
              </div> -->
              <div class="mb-3">
                <label for="password001" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control pass_class"
                  id="password001"
                  name="password"
                  placeholder="********"
                />
              </div>
              <div class="mb-3">
                <label for="password002" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control pass_class"
                  id="password002"
                  name="password1"
                  placeholder="********"
                />
                  <p class="msg_pass"></p>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="agree" required />
                <label class="form-check-label" for="agree"
                  >I agree to the terms and conditions</label
                >
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            Already have an account?
            <a href="{% url 'logIn' %}" class="text-decoration-none">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
